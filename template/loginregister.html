<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", Arial, sans-serif;
        }

        /* Section Styles */
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: url("Images/seo-entities-explained-for-digital-marketing-relevance-1024x664.jpg") no-repeat center center;
            background-color: rgb(61, 58, 58);
            background-size: cover;
        }

        /* Login Form Box Styles */
        .form-box {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 450px;
            background: transparent;
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(15px) brightness(80%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0 20px;
        }

        .form-box-1 {
            position: relative;
            width: 90%; /* Adjust width to be more flexible */
            max-width: 400px; /* Set a max width for larger screens */
            height: 500px; /* Increased height for more space */
            background: transparent;
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(15px) brightness(80%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px; /* Added more padding to the top and bottom */
            margin: 20px 20px; /* Added margin for spacing */
        }


        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input Box Styles */
        .inputbox {
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #fff;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1em;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .inputbox input:focus ~ label,
        .inputbox input:not(:placeholder-shown) ~ label {
            top: -10px;
            font-size: 0.8em;
            color: #ddd;
        }

        .inputbox input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 10px 35px 5px 5px;
            color: #fff;
        }

        .inputbox ion-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.2em;
        }

        /* Button Styles */
        button {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background-color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }

        /* Register and Forget Section */
        .forget,
        .register {
            margin: 10px 0;
            font-size: 0.9em;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }

        .register p {
            text-align: center;
        }

        .register p a {
            text-decoration: underline;
            color: #fff;
            font-weight: 600;
        }

        .register p a:hover {
            text-decoration: none;
        }

        @media screen and (max-width: 480px) {
            .form-box,
            .form-box-1 {
                width: 95%;
                max-width: 100%;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section id="login-section">
        <div class="form-box">
            <div class="form-value">
                <form>
                    <h2>Login</h2>
                    <!-- <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" placeholder=" " required>
                        <label>Email</label>
                    </div> -->
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" placeholder=" " required>
                        <label>Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder=" " required>
                        <label>Password</label>
                    </div>
                    <div class="forget">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit">Login</button>
                    <div class="register">
                        <p>Don't have an account? <a href="#register-section">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Registration Section -->
    <section id="register-section" style="display: none;">
        <div class="form-box-1">
            <div class="form-value">
                <form>
                    <h2>Register</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" placeholder=" " required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" placeholder=" " required>
                        <label>Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder=" " required>
                        <label>Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder=" " required>
                        <label>Confirm Password</label>
                    </div>
                    <button type="submit">Submit</button>
                    <div class="register">
                        <p>Already have an account? <a href="#login-section">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        // JavaScript to toggle between login and register sections
        document.querySelector('.register a').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'flex';
        });

        document.querySelector('#register-section .register a').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'flex';
        });
    </script>
</body>
</html>
