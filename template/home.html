<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Stop Solution</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        header a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-weight: bold;
        }

        header a:hover {
            color: #007BFF;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
        }

        .container h1 {
            font-size: 48px;
            color: #007BFF;
        }

        .container p {
            font-size: 18px;
            margin: 20px 0;
        }

        .cta-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .footer-text {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

        .footer-icons img {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            border-radius: 50%;
        }

        .footer-icons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Report Icon">
            <span>InstaReportAI</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">AI Tools</a>
            <a href="#">Inviting Friends</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
        </nav>
    </header>

    <div class="container">
        <h1>One Stop Solution to Use GPTs</h1>
        <p>Boost your efficiency 10x with one-stop access to advanced AI: GPT-40, DALL-E 3, and 200,000+ GPTs.</p>
        <button class="cta-button">Start for Free</button>
        <div class="footer-text">No credit card required</div>
        <div class="footer-icons">
            <img src="https://via.placeholder.com/40" alt="User 1">
            <img src="https://via.placeholder.com/40" alt="User 2">
            <img src="https://via.placeholder.com/40" alt="User 3">
            <img src="https://via.placeholder.com/40" alt="User 4">
        </div>
    </div>
</body>
</html>
