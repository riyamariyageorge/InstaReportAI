<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Board</title>
    <style>
        :root {
            --primary: #2b4162;
            --secondary: #385f71;
            --light: #f5f7f9;
            --text: #333333;
            --gray: #666666;
            --border: #e0e4e8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.5;
            background-image: url('/static/Images/uploadimg.jpg');
            background-size: cover; 
            /*background-size: contain;  or 'cover' depending on your need */
            background-position: center; 
            background-repeat: no-repeat;

        }

        .top-bar {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #a3c4f3;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn, .dashboard-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .logout-btn:hover, .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: var(--gray);
        }

        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .upload-section h2 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text);
        }

        .file-drop-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s, background 0.3s;
        }

        .file-drop-area:hover, .file-drop-area.active {
            border-color: var(--primary);
            background: rgba(43, 65, 98, 0.05);
        }

        .file-drop-area p {
            margin-bottom: 1rem;
            color: var(--gray);
        }

        .file-drop-area svg {
            width: 48px;
            height: 48px;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .preview-area {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 4px;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }

        .form-control {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .file-input {
            display: none;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            align-self: flex-start;
        }

        .submit-btn:hover {
            background: var(--secondary);
        }

        .image-gallery {
            margin-top: 3rem;
        }

        .image-gallery h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .gallery-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .gallery-info {
            padding: 1rem;
        }

        .gallery-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .gallery-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .upload-date {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .image-actions {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            border-top: 1px solid var(--border);
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .action-btn:hover {
            color: var(--secondary);
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
        }

        .empty-gallery {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 8px;
            color: var(--gray);
        }

        .empty-gallery svg {
            width: 64px;
            height: 64px;
            color: var(--border);
            margin-bottom: 1rem;
        }

        .empty-gallery h3 {
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1rem;
            }

            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <h2>InstaReportAI</h2>
        </div>
        <nav class="nav-links">
            <a href="{{ url_for('auth_bp.home') }}">Home</a>
            <!--<a href="#">Templates</a> -->
            <a href="#">Profile</a>
            <a href="#">About Us</a>
            
            <a href="/dashboard" class="dashboard-btn">Back to Dashboard</a>
        </nav>
        <div class="user-info">
            <a href="{{ url_for('auth_bp.logout') }}" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="page-title">
            <h1>Image Gallary</h1>
            <p>Upload and share your event photos with descriptions</p>
        </div>

        <div class="upload-section">
            <h2>Upload New Images</h2>
            <form id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" class="form-control" placeholder="Enter event name">
                </div>
                <div class="form-group">
                    <label>Images</label>
                    <div id="dropArea" class="file-drop-area">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <p>Drag & drop images here or click to browse</p>
                        <input type="file" id="fileInput" class="file-input" multiple accept="image/png, image/jpg, image/jpeg">
                    </div>
                    <div id="previewArea" class="preview-area"></div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="3" placeholder="Add a description for your images"></textarea>
                </div>
                <button type="submit" class="submit-btn">Upload Images</button>
            </form>
        </div>

        <div class="image-gallery">
            <h2>Event Photos</h2>
            <div id="galleryGrid" class="gallery-grid">
                <!-- Gallery items will be added here by JS -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const previewArea = document.getElementById('previewArea');
            const uploadForm = document.getElementById('uploadForm');
            const galleryGrid = document.getElementById('galleryGrid');
            const eventNameInput = document.getElementById('eventName');
            const descriptionInput = document.getElementById('description');
            
            let uploadedFiles = [];
            let galleryItems = [];
            
            // Load saved gallery items from localStorage
            if (localStorage.getItem('galleryItems')) {
                galleryItems = JSON.parse(localStorage.getItem('galleryItems'));
                renderGallery();
            } else {
                renderEmptyGallery();
            }
            
            // Event listeners for drag and drop
            dropArea.addEventListener('click', () => fileInput.click());
            
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('active');
            });
            
            dropArea.addEventListener('dragleave', () => {
                dropArea.classList.remove('active');
            });
            
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('active');
                const files = e.dataTransfer.files;
                handleFiles(files);
            });
            
            fileInput.addEventListener('change', () => {
                handleFiles(fileInput.files);
            });
            
            // Handle selected files
            function handleFiles(files) {
                for (const file of files) {
                    if (file.type.match('image.*')) {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            const fileObj = {
                                name: file.name,
                                type: file.type,
                                size: file.size,
                                dataUrl: e.target.result
                            };
                            
                            uploadedFiles.push(fileObj);
                            
                            // Create preview item
                            const previewItem = document.createElement('div');
                            previewItem.className = 'preview-item';
                            previewItem.innerHTML = `
                                <img src="${e.target.result}" alt="${file.name}">
                                <span class="remove-btn">Ã—</span>
                            `;
                            
                            previewItem.querySelector('.remove-btn').addEventListener('click', function() {
                                const index = uploadedFiles.findIndex(f => f.dataUrl === e.target.result);
                                if (index !== -1) {
                                    uploadedFiles.splice(index, 1);
                                    previewItem.remove();
                                }
                            });
                            
                            previewArea.appendChild(previewItem);
                        };
                        
                        reader.readAsDataURL(file);
                    }
                }
            }
            
            // Form submission
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (uploadedFiles.length === 0) {
                    alert('Please select at least one image to upload.');
                    return;
                }
                
                const eventName = eventNameInput.value.trim() || 'Untitled Event';
                const description = descriptionInput.value.trim() || 'No description provided';
                const uploadDate = new Date().toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                // Create new gallery items
                for (const file of uploadedFiles) {
                    const item = {
                        id: Date.now() + Math.random().toString(36).substr(2, 9),
                        name: file.name,
                        eventName: eventName,
                        description: description,
                        imageUrl: file.dataUrl,
                        uploadDate: uploadDate
                    };
                    
                    galleryItems.push(item);
                }
                
                // Save to localStorage
                localStorage.setItem('galleryItems', JSON.stringify(galleryItems));
                
                // Render gallery
                renderGallery();
                
                // Reset form
                uploadForm.reset();
                previewArea.innerHTML = '';
                uploadedFiles = [];
                
                alert('Images uploaded successfully!');
            });
            
            // Render gallery items
            function renderGallery() {
                if (galleryItems.length === 0) {
                    renderEmptyGallery();
                    return;
                }
                
                galleryGrid.innerHTML = '';
                
                galleryItems.forEach(item => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.name}" class="gallery-img">
                        <div class="gallery-info">
                            <h3>${item.eventName}</h3>
                            <p>${item.description}</p>
                            <span class="upload-date">Uploaded on ${item.uploadDate}</span>
                        </div>
                        <div class="image-actions">
                            <button class="action-btn edit-btn" data-id="${item.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                                </svg>
                                Edit
                            </button>
                            <button class="action-btn delete-btn" data-id="${item.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                                Delete
                            </button>
                        </div>
                    `;
                    
                    galleryGrid.appendChild(galleryItem);
                    
                    // Add event listeners for edit and delete buttons
                    galleryItem.querySelector('.delete-btn').addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        deleteGalleryItem(id);
                    });
                    
                    galleryItem.querySelector('.edit-btn').addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        editGalleryItem(id);
                    });
                });
            }
            
            // Render empty gallery state
            function renderEmptyGallery() {
                galleryGrid.innerHTML = `
                    <div class="empty-gallery">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <h3>No images yet</h3>
                        <p>Upload your first images to get started</p>
                    </div>
                `;
            }
            
            // Delete gallery item
            function deleteGalleryItem(id) {
                if (confirm('Are you sure you want to delete this image?')) {
                    galleryItems = galleryItems.filter(item => item.id !== id);
                    localStorage.setItem('galleryItems', JSON.stringify(galleryItems));
                    renderGallery();
                }
            }
            
            // Edit gallery item
            function editGalleryItem(id) {
                const item = galleryItems.find(item => item.id === id);
                
                if (!item) return;
                
                const newDescription = prompt('Edit description:', item.description);
                
                if (newDescription !== null) {
                    item.description = newDescription;
                    localStorage.setItem('galleryItems', JSON.stringify(galleryItems));
                    renderGallery();
                }
            }
        });
    </script>
</body>
</html>
