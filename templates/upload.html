<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Event Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-section, .details-section {
            margin-bottom: 20px;
        }

        .upload-section input[type="file"] {
            margin-top: 10px;
        }

        .details-section h3 {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .btn-upload {
            background-color: #007bff;
            color: white;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-reextract {
            background-color: #ffc107;
            color: white;
        }

        .btn-proceed {
            background-color: #17a2b8;
            color: white;
        }

        .preview {
            margin-top: 10px;
        }

        .preview img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>InstaReport AI</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="#">Templates</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="upload-section">
            <h2>Upload Event Poster</h2>
            <input type="file" id="fileInput" accept="image/*">
            <div class="preview" id="preview">
                <!-- Preview of uploaded image -->
            </div>
        </section>

        <section class="details-section">
            <h3>Extracted Details</h3>
            <div class="form-group">
                <label for="eventTitle">Event Title</label>
                <input type="text" id="eventTitle" placeholder="Enter event title">
            </div>
            <div class="form-group">
                <label for="eventDate">Date</label>
                <input type="date" id="eventDate">
            </div>
            <div class="form-group">
                <label for="eventTime">Time</label>
                <input type="time" id="eventTime">
            </div>
            <div class="form-group">
                <label for="eventVenue">Venue</label>
                <input type="text" id="eventVenue" placeholder="Enter event venue">
            </div>
            <div class="buttons">
                <button class="btn-save">Save Changes</button>
                <button class="btn-reextract">Re-extract</button>
            </div>
        </section>

        <button class="btn-proceed">Proceed to Chatbot</button>
    </div>

    <script>
        // JavaScript for previewing the uploaded image
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Event Poster">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });
    </script>
</body>
</html>
