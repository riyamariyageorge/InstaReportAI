        .form-box-1 {
    position: relative;
    width: 90%;
    max-width: 400px;
    height: 550px; /* Keeps the same height */
    background: transparent;
    border: none;
    border-radius: 20px;
    backdrop-filter: blur(55px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    margin: 20px auto; /* Centered form */
}

h2 {
    font-size: 2em;
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
}

.inputbox {
    position: relative;
    margin: 30px 0;
    width: 100%; /* Ensures full use of form space */
    max-width: 370px; /* Keeps the field wide while within the form */
    border-bottom: 2px solid #fff;
}

.inputbox label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1em;
    pointer-events: none;
    transition: 0.3s ease;
}

.inputbox input:focus ~ label,
.inputbox input:not(:placeholder-shown) ~ label {
    top: -10px;
    font-size: 0.8em;
    color: #ddd;
}

.inputbox input {
    width: 100%; /* Ensures input fills available space */
    height: 50px; /* Slightly taller for better appearance */
    background: transparent;
    border: none;
    outline: none;
    font-size: 1.1em; /* Slightly larger text */
    padding: 10px 50px 5px 10px; /* Extra padding for spacing */
    color: #fff;
}

.inputbox ion-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1.4em;
}

button {
    width: 100%;
    height: 50px;
    border-radius: 40px;
    background-color: #fff;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: 600;
    margin-bottom: 15px;
}

            width: 100%;
            height: 40px;
            border-radius: 40px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
            background-color: #FFFFFF; /* Google blue */
            padding: 5px;
            border-radius: 50%;
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #fff;
            margin: 15px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #fff;
        }

        .or-divider span {
            padding: 0 10px;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-messages ul {
            list-style-type: none;
            padding: 0;
        }

        .flash-messages .success {
            color: green;
            font-weight: bold;
        }

        .flash-messages .error {
            color: red;
            font-weight: bold;
        }

        .register {
            margin: 10px 0;
            font-size: 0.9em;
            color: #fff;
            display: flex;
            justify-content: center;
        }

        .register p a {
            text-decoration: underline;
            color: #fff;
            font-weight: 600;
        }

        .register p a:hover {
            text-decoration: none;
        }

        @media screen and (max-width: 480px) {
            .form-box-1 {
                width: 95%;
                max-width: 100%;
                border-radius: 10px;
            }
        }

<body>
    <section id="register-section">
        <div class="form-box-1">
            <div class="form-value">
                <div class="flash-messages">
                    {% with messages = get_flashed_messages(with_categories = True) %}
                        {% if messages %}
                            <ul>
                                {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                </div> 
                <form method="POST" action="{{ url_for('auth_bp.register') }}">
                    <h2>Register</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" name="username" placeholder=" " required value="{{ username|default('') }}">
                        <label>Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" placeholder=" " required>
                        <label>Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" placeholder=" " required value="{{ email|default('') }}">
                        <label>Email</label>
                    </div>
                    
                    <button type="submit">Register</button>
                    
                    <div class="or-divider">
                        <span>OR</span>
                    </div>

                    <!-- <button type="button" class="google-btn" onclick="window.location.href='{{ url_for('auth_bp.google_login') }}'">
                        <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google logo">
                        Sign up with Google
                    </button> 
                     -->
                     <a href="{{ url_for('auth_bp.google_login') }}" class="google-btn">
                        <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google logo">
                        Sign up with Google
                    </a>
                    <div class="register">
                        <p>Already have an account? <a href="{{ url_for('auth_bp.login') }}">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
