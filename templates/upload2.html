<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Event Poster</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> <!-- Load Montserrat font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding-top: 30px;
            background: url('') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-area {          
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0; /* Stick to the top of the viewport */
            /* padding-top: 100px; */
            width: 100%;
            height: 50px;
            z-index: 1;
            padding: 10px 20px; /* Adjusted padding to ensure spacing */
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .logo {
            flex: 1 1 auto;
            font-weight: bold;
            font-size: 25px;
            letter-spacing: 1px;
            color: white;
            margin: 0;
            text-decoration: none;
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center; /* Aligns the links vertically */
            height: 100%;
        }
        .nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .nav a:hover {
            color: gray;
        }

        .container {
            max-width: 900px;
            margin: 100px auto;
            padding: 30px;
            padding-right: 50px;
            background: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .upload-section, .details-section {
            margin-bottom: 20px;
        }

        .upload-section h2, .details-section h3 {
            color: white;
        }

        .upload-section input[type="file"] {
            margin-top: 10px;
            color: white;
        }

        .details-section h3 {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            /* color: white; */
            position: relative;
        }

        .form-group i {
            /* color: white;  */
            /* Make icons white */
            position: absolute; /* Ensure proper positioning */
            margin-left: 10px; /* Add spacing to icons */
            top: 50%; /* Center vertically */
            left: 10px; /* Position the icon inside the input */
            transform: translateY(-50%); 
        }

        .form-group input {
            padding-left: 40px; /* Add enough padding so the text doesn't overlap with the icon */
            width: 100%;
            padding: 10px;
            background: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            color: white;
        }        

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            color: white;
        }

        .form-group input::placeholder {
            color: gray;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            background-color: white;
            color: black;
        }

        .preview {
            margin-top: 10px;
        }

        .preview img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* @media (max-width: 800px) {
            .logo {
                text-align: center;
            }
            .nav {
                margin: 0;
                padding: 0;
            }
            .nav a {
                font-size: 10px;
                margin: 10px;
            }
        } */

        .logout {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            margin-left: auto; /* Push the button to the far right */
        }
        .logout:hover,
        .btn-save:hover,
        .btn-reextract:hover,
        .btn-proceed:hover
         {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="menu-area">
        <a class="logo" href="#">InstaReport AI</a>
        <ul class="nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#">Template</a></li>
            <li><a href="#">Reports</a></li>
        </ul>
        <button class="logout" id="loginButton">Log Out</button>
    </div>

    <div class="container">
        <section class="upload-section">
            <h2>Upload Event Poster</h2>
            <input type="file" id="fileInput" accept="image/*">
            <div class="preview" id="preview">
                <!-- Preview of uploaded image -->
            </div>
        </section>

        <section class="details-section">
            <h3>Extracted Details</h3>
            <div class="form-group">
                <label for="eventTitle">Event Title</label>
                <input type="text" id="eventTitle" placeholder="Enter event title">
            </div>
            <div class="form-group">
                <label for="eventDate">Date</label>
                <input type="date" id="eventDate">
            </div>
            <!-- <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <label for="eventDate">Date</label>
                <input type="date" id="eventDate">
            </div> -->
            <div class="form-group">
                <label for="eventTime">Time</label>
                <input type="time" id="eventTime">
            </div>
            <div class="form-group">
                <label for="eventVenue">Venue</label>
                <input type="text" id="eventVenue" placeholder="Enter event venue">
            </div>
            <div class="buttons">
                <button class="btn-save">Save Changes</button>
                <button class="btn-reextract">Re-extract</button>
            </div>

                        
        </section>

        <button class="btn-proceed" id="proceedButton">Proceed to Chatbot</button>
    </div>

    <script>
        // JavaScript for previewing the uploaded image
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Event Poster">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });
         // Navigate to chatbot.html when Proceed button is clicked
         const proceedButton = document.getElementById('proceedButton');
        proceedButton.addEventListener('click', () => {
            window.location.href = 'chatbot.html';
        });

    </script>
</body>
</html>
